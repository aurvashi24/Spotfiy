<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Install App</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>

  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/01f727dfb9.js" crossorigin="anonymous"></script>

  <style>
    body {
      background-color: #121212;
      color: white;
      font-family: 'Segoe UI', sans-serif;
    }

    .install-section {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .install-box {
      background-color: #1e1e1e;
      padding: 3rem;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
      text-align: center;
      max-width: 650px;
      width: 100%;
    }

    .install-title {
      font-size: 2rem;
      font-weight: bold;
      color: #1DB954;
    }

    .install-text {
      color: #ccc;
      margin-top: 1rem;
      margin-bottom: 2rem;
      font-size: 1.1rem;
    }

    .store-buttons img {
      height: 60px;
      margin: 10px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .store-buttons img:hover {
      transform: scale(1.05);
    }

    .device-preview {
      margin-top: 2rem;
    }

    .device-preview img {
      max-width: 100%;
      border-radius: 12px;
    }
  </style>
</head>
<body>

  <div class="install-section">
    <div class="install-box">
      <h2 class="install-title">
        <i class="fas fa-download"></i> Install Our App
      </h2>
      <p class="install-text">
        Experience uninterrupted music on your device. Download the app and enjoy offline playback, better sound, and premium features.
      </p>

      <!-- Store Buttons -->
      <div class="store-buttons">
        <a href="#"><img src="Assets/google-play-badge.png" alt="Google Play Store"></a>
        <a href="#"><img src="Assets/app-store-badge.svg" alt="Apple App Store"></a>
      </div>

      <!-- Optional Preview Image -->
      <!-- <div class="device-preview mt-4">
        <img src="Assets/app-preview.png" alt="App Preview">
      </div> -->
    </div>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
