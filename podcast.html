<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Browse Podcasts</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  
  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/01f727dfb9.js" crossorigin="anonymous"></script>

  <!-- Custom CSS -->
  <style>
    body {
      background-color: #121212;
      color: white;
      font-family: 'Segoe UI', sans-serif;
    }

    .container {
      margin-top: 3rem;
    }

    .section-title {
      color: #1DB954;
      margin-bottom: 2rem;
      text-align: center;
      font-weight: bold;
    }

    .card {
      background-color: #1e1e1e;
      border: none;
      border-radius: 16px;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .card:hover {
      transform: scale(1.03);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
    }

    .card img {
      border-radius: 16px 16px 0 0;
    }

    .card-title, .card-text {
      color: white;
    }

    .card-title {
      font-weight: 600;
    }

    .btn-listen {
      background-color: #1DB954;
      border: none;
      margin-top: 0.5rem;
    }

    .btn-listen:hover {
      background-color: #1ed760;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2 class="section-title">ðŸŽ§ Browse Popular Podcasts</h2>

    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-4">
      
      <!-- Podcast Card 1 -->
      <div class="col">
        <div class="card h-100">
          <img src="Assets/card3img.jpeg" class="card-img-top" alt="Podcast 1">
          <div class="card-body">
            <h5 class="card-title">The Daily Dose</h5>
            <p class="card-text">Your quick catch-up on todayâ€™s news and trends.</p>
            <button class="btn btn-listen w-100"><i class="fa-solid fa-play"></i> Listen Now</button>
          </div>
        </div>
      </div>

      <!-- Podcast Card 2 -->
      <div class="col">
        <div class="card h-100">
          <img src="Assets/card2img.jpeg" class="card-img-top" alt="Podcast 2">
          <div class="card-body">
            <h5 class="card-title">Code & Coffee</h5>
            <p class="card-text">Chill conversations about tech and life as a dev.</p>
            <button class="btn btn-listen w-100"><i class="fa-solid fa-play"></i> Listen Now</button>
          </div>
        </div>
      </div>

      <!-- Podcast Card 3 -->
      <div class="col">
        <div class="card h-100">
          <img src="Assets/card1img.jpeg" class="card-img-top" alt="Podcast 3">
          <div class="card-body">
            <h5 class="card-title">Mindful Minutes</h5>
            <p class="card-text">Relaxation, meditation, and peace in 10 minutes.</p>
            <button class="btn btn-listen w-100"><i class="fa-solid fa-play"></i> Listen Now</button>
          </div>
        </div>
      </div>

      <!-- Add more podcast cards as needed -->

    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
