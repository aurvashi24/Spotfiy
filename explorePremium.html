<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Explore Premium</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>

  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/01f727dfb9.js" crossorigin="anonymous"></script>

  <style>
    body {
      background-color: #121212;
      color: white;
      font-family: 'Segoe UI', sans-serif;
    }

    .premium-section {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .premium-box {
      background-color: #1e1e1e;
      padding: 3rem;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
      text-align: center;
      max-width: 700px;
      width: 100%;
    }

    .premium-title {
      font-size: 2.2rem;
      font-weight: bold;
      color: #1DB954;
    }

    .premium-subtitle {
      font-size: 1.2rem;
      color: #ccc;
      margin-top: 1rem;
      margin-bottom: 2rem;
    }

    .premium-features {
      text-align: left;
      margin-bottom: 2rem;
    }

    .premium-features li {
      margin-bottom: 0.8rem;
      font-size: 1rem;
    }

    .btn-premium {
      background-color: #1DB954;
      color: white;
      border: none;
      padding: 0.7rem 2rem;
      font-size: 1.1rem;
      border-radius: 30px;
      transition: background-color 0.3s;
    }

    .btn-premium:hover {
      background-color: #1ed760;
    }

    .crown-icon {
      color: gold;
      margin-right: 8px;
    }
  </style>
</head>
<body>

  <div class="premium-section">
    <div class="premium-box">
      <h2 class="premium-title">
        <i class="fas fa-crown crown-icon"></i>Upgrade to Premium
      </h2>
      <p class="premium-subtitle">Enjoy uninterrupted music, no ads, and exclusive features</p>

      <ul class="premium-features list-unstyled">
        <li><i class="fa-solid fa-check text-success"></i> Ad-free listening experience</li>
        <li><i class="fa-solid fa-check text-success"></i> Download songs and listen offline</li>
        <li><i class="fa-solid fa-check text-success"></i> High-quality audio streaming</li>
        <li><i class="fa-solid fa-check text-success"></i> Unlimited skips</li>
        <li><i class="fa-solid fa-check text-success"></i> Access to exclusive content</li>
      </ul>

      <a href="premium-plans.html" class="btn btn-premium">
        <i class="fas fa-crown me-2"></i> Get Premium
      </a>
    </div>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
